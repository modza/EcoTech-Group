<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Video</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background: #333;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #video-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Text to Video</h1>
    <form id="text-form">
        <textarea id="description" placeholder="Enter description text"></textarea>
        <button type="submit">Create Video</button>
    </form>

    <!-- We'll add the video player and editing tools here -->
    <div id="video-container"></div>

    <script src="script.js"></script>
</body>

</html>
